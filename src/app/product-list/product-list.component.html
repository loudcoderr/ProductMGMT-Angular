<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <title>Product List</title>
  <style>
    /* Additional custom styles can be added here if needed */
  </style> 
</head>

<body>
    <div class="container mt-5">
      <button class="btn btn-success mt-3" (click)="showAddProductForm()">Add New Product</button>
        <div class="row">
          <div class="col">
            <h2>Product List</h2>
            <div class="table-responsive">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let product of products">
                    <td>{{ product.id }}</td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.price }}</td>
                    <td>{{ product.quantity }}</td>
                    <td>
                      <button class="btn btn-info" (click)="editProduct(product)">Edit</button>&nbsp;
                      <button class="btn btn-danger" (click)="deleteProduct(product.id)">Delete</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      
        
      
        <div class="mt-5" *ngIf="isFormVisible">
          <h2>{{ isEditMode ? 'Edit Product' : 'Add New Product' }}</h2>
          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="name">Name</label>
              <input id="name" [(ngModel)]="newProduct.name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="price">Price</label>
              <input id="price" [(ngModel)]="newProduct.price" name="price" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="quantity">Quantity</label>
              <input id="quantity" [(ngModel)]="newProduct.quantity" name="quantity" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">{{ isEditMode ? 'Update Product' : 'Add Product' }}</button>
          </form>
        </div>
      </div>
      

  <!-- Bootstrap JS and dependencies (optional, if needed) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
